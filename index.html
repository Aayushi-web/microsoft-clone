<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft clone</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="nav flex justify-between items-center ">
            <div class="flex justify-center items-center md:order-2">
                <div class="hanburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search  w-5 mr-4 md:hidden"><img  src="search.svg" alt=""></div>
            </div>
            <div class="logo text-center md:order-1 flex  mr-96">
                <div class="p-4  flex justify-center "><img class="w-[30%]"
                        src="pngimg.com - microsoft_PNG15.png" alt=""
                        srcset=""></div>
                <div
                    class="feature absolute md:flex  md:mx-4 inset-0 space-x-2 -translate-x-96  w-fit  md:w-auto md:translate-x-0 md:static md:items-center">
                    <div class="fitem">Microsoft360</div>
                    <div class="fitem">office</div>
                    <div class="fitem">windows</div>
                    <div class="fitem">surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>
                </div>

            </div>
            <div class="cart text-center  md:order-3 flex mt-5">
                <div class="search hidden  mr-6 md:block ml-2"> All microsoft </div>
                
                <div class="flex"> 
                    <img  class="w-5 mr-4 h-4" src="search.svg" alt="">
                    <img  class="w-5  h-4 mr-4" src="icons8-shopping-cart-24.png" alt="">
                    <img  class="w-5 mr-[3rem] h-4" src="icons8-user-32.png" alt=""> 


                </div>
            </div>


        </div>
        <!-- slider -->
        <div class="slider flex  flex-col-reverse md:flex-row bg-[#f1f1f1]  ">

            <div class="left flex flex-col justify-center items-center md:items-baseline py-9">
                <h1 class="text-2xl md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Work, stream and play—Surface Pro 9 has the flexibility
                    of a tablet with the performance of a laptop—all in one.</p>
                <button class="text-white bg-black px-4 font-bold py-2 mx-5 my-6">Shop Now</button>
            </div>

            <div class="right">
                <img class=" w-[60rem] md:w-[64rem]"
                    src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Highlight-Surface-Pro-9-All-Colors-FY23HOL:VP1-539x440"
                    alt="">
            </div>


        </div>
        <div class="promo space-y-2 flex flex-col lg:flex-row ">
            <div class="item flex items-center mx-4 space-x-2"><img src="icons8-microsoft-50.png" alt="">
                <span class="font-medium cursor-pointer ">choose your microsoft 360</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2"><img src="icons8-xbox-50.png" alt="">
                <span class="font-medium cursor-pointer">Explore surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2"><img src="icons8-ipad-mini-48.png" alt="">
                <span class="font-medium cursor-pointer">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2"><img src="icons8-microsoft-50.png" alt="">
                <span class="font-medium cursor-pointer">Get windows 11</span>
            </div>

        </div>
</body>

</html>
